# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
before_install:
- export LANG=en_US.UTF-8
- gem install cocoapods -v '0.34.4' # Since Travis is not always on latest version
- pod install --project-directory=Example
script:
- xctool test -workspace Example/ODKit.xcworkspace -scheme ODKit-Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
- pod lib lint --quick
